<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Carrito de compra Pecagusto">
  <title>Carrito - Pecagusto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- üü• BANDA ENV√çO -->
  <div class="banda-envio">
    üöö Env√≠os en 24/48 horas!
  </div>

  <!-- üü• HEADER IGUAL QUE INDEX -->
  <header>
    <img src="imagenes/logo_peca_sin_fondo.png" alt="Logo Pecagusto" class="logo">

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <nav>
      <ul>
        <li><a href="index.html#productos">Productos</a></li>
        <li><a href="index.html#sobre-nosotros">Sobre Nosotros</a></li>
        <li><a href="index.html#portafolio">Recetas</a></li>
        <li><a href="index.html#contacto">Contacto</a></li>
      </ul>
    </nav>

    <!-- üõí Icono con contador -->
    <div class="carrito-icono" id="icono-carrito">
      üõí <span id="contador-carrito">0</span>
    </div>
  </header>

  <!-- üõí CONTENIDO DEL CARRITO -->
  <main>
    <section class="carrito-pagina">
      <h2>üõí Tu carrito de Pecagusto</h2>
      <div id="carrito-contenido"></div>
      <p id="total">Total: 0,00 ‚Ç¨</p>

      <button onclick="window.location.href='index.html'" class="btn-volver">‚Üê Seguir comprando</button>
    </section>
  </main>

  <!-- üßæ SCRIPT PARA MOSTRAR CARRITO -->
  <script>
    const contenedor = document.getElementById('carrito-contenido');
    const totalElemento = document.getElementById('total');
    const contador = document.getElementById('contador-carrito');

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarCarrito() {
      contenedor.innerHTML = '';
      let total = 0;

      if (carrito.length === 0) {
        contenedor.innerHTML = "<p>Tu carrito est√° vac√≠o.</p>";
      } else {
        carrito.forEach((item, index) => {
          total += item.precio;

          const div = document.createElement('div');
          div.className = 'item-carrito';
          div.innerHTML = `
            <p><strong>${item.nombre}</strong> - ${item.precio.toFixed(2)} ‚Ç¨</p>
            <button onclick="eliminarProducto(${index})">‚ùå</button>
          `;
          contenedor.appendChild(div);
        });
      }

      totalElemento.textContent = `Total: ${total.toFixed(2)} ‚Ç¨`;
      contador.textContent = carrito.length;
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    document.addEventListener('DOMContentLoaded', mostrarCarrito);
  </script>

</body>
</html>
